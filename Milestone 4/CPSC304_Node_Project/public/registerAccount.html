<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <!-- <link rel="stylesheet" href="styles.css">   -->

    <title>Database Application</title>
</head>
<body>
    <!-- ===================================================================================== -->
    <!-- Display the current status of the database connection. 
         !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
         -->
    <h1>Database Connection Status: 
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
        <!-- A loading GIF, will be hided once get the status. -->
        <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
    </h1>

    <br><hr><br> <!-- ========================================================================= -->

    <h2>Register</h2>
    <form id="registerAccount">
        Username: <input type="text" id="registerUsername" placeholder="Enter Username" required maxlength="32"> <br><br>
        Email:    <input type="text" id="registerEmail" placeholder="Enter Email" required maxlength="320"> <br><br>
        Password: <input type="text" id="registerPassword" placeholder="Enter Password" required maxlength="32"> <br><br>
        Country:  <input type="text" id="registerCountry" placeholder="Enter Country" required maxlength="90"> <br><br>

        <button type="submit"> Register </button> <br>
    </form>
    <button onclick="redirectToIndex()"> Return to login </button> <br>

    <!-- A placeholder to display messages related to the operation. -->
    <div id="registerAccountMessage"></div>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="registerAccount-scripts.js"></script>
</body>
</html>
